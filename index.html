<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso al Sistema - ToPerformance Taller</title>
  <link rel="icon" href="imagenes/logo1.png">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8B0000, #400000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: #fff;
      padding: 35px 30px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .login-box h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #f6f7fb;
      transition: all 0.3s;
    }

    .login-box input:focus {
      outline: none;
      border-color: #d00000;
      box-shadow: 0 0 4px rgba(208, 0, 0, 0.5);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #d00000;
      border: none;
      color: #fff;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
      font-weight: bold;
    }

    .login-box button:hover {
      background: #a00000;
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #0047ff;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    .link:hover {
      color: #001fa3;
    }

    /* Botones externos */
    .external-links {
      margin-top: 25px;
    }

    .external-links a {
      display: block;
      background: #ffffff;
      color: #8B0000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #8B0000;
      transition: all 0.3s ease;
    }

    .external-links a:hover {
      background: #8B0000;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <img src="imagenes/logo1.png" alt="Logo Taller">
    <h2>Acceso al Sistema</h2>
    <input type="email" id="email" placeholder="Correo institucional">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button id="loginBtn">Ingresar</button>
    <span class="link" onclick="resetPassword()">¬øOlvidaste tu contrase√±a?</span>

    <div class="external-links">
      <a href="https://toperformance-qr.vercel.app/index.html" target="_blank">üì± P√°gina QR's</a>
      <a href="https://toperformance.vercel.app/index.html" target="_blank">üåê P√°gina General</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail, 
      setPersistence, 
      browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // üîß Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBA_i9O3vXzFn2rIKY4XQzll2fLvmD-u3A",
      authDomain: "toperformance-50d5a.firebaseapp.com",
      databaseURL: "https://toperformance-50d5a-default-rtdb.firebaseio.com",
      projectId: "toperformance-50d5a",
      storageBucket: "toperformance-50d5a.appspot.com",
      messagingSenderId: "1020165964748",
      appId: "1:1020165964748:web:f05155f982eb4f2eaf9369"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");

    // üîê Iniciar sesi√≥n
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      try {
        await setPersistence(auth, browserLocalPersistence);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        localStorage.setItem("userEmail", user.email);
        localStorage.setItem("userUid", user.uid);

        // ‚úÖ Redirige a inicio.html tras login exitoso
        window.location.href = "inicio.html";
      } catch (error) {
        if (error.code === "auth/invalid-credential") {
          alert("Correo o contrase√±a incorrectos.");
        } else if (error.code === "auth/too-many-requests") {
          alert("Demasiados intentos fallidos. Intenta m√°s tarde.");
        } else {
          alert("Error: " + error.message);
        }
      }
    });

    // ‚úâÔ∏è Recuperar contrase√±a
    window.resetPassword = async function() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Por favor ingresa tu correo para recuperar la contrase√±a.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Se envi√≥ un correo de recuperaci√≥n a " + email);
      } catch (error) {
        alert("Error al enviar correo: " + error.message);
        console.error(error);
      }
    };
  </script>
</body>
</html>
