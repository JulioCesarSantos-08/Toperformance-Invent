<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Principal - Taller ToPerformance</title>
  <link rel="icon" href="imagenes/logo1.png" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #8b0000, #400000);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .panel {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .panel img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      background: white;
      padding: 5px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #f5f5f5;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-inventario {
      background: #ffffff;
      color: #8b0000;
    }

    .btn-inventario:hover {
      background: #dcdcdc;
    }

    .btn-recibos {
      background: #d00000;
      color: white;
    }

    .btn-recibos:hover {
      background: #a00000;
    }

    .btn-salir {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      margin-top: 15px;
    }

    .btn-salir:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      .panel {
        padding: 25px 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <img src="imagenes/logo1.png" alt="Logo Taller ToPerformance" />
    <h1>Bienvenido al Panel de Control</h1>
    <p id="userEmail">Cargando usuario...</p>

    <button class="btn-inventario" onclick="irInventario()"> Ir a Inventario</button>
    <button class="btn-recibos" onclick="irRecibos()">Ь Crear Recibos</button>
    <button class="btn-salir" onclick="cerrarSesion()"> Cerrar sesi贸n</button>
  </div>

  <script type="module">
    // Importar m贸dulos de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Configuraci贸n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBA_i9O3vXzFn2rIKY4XQzll2fLvmD-u3A",
      authDomain: "toperformance-50d5a.firebaseapp.com",
      databaseURL: "https://toperformance-50d5a-default-rtdb.firebaseio.com",
      projectId: "toperformance-50d5a",
      storageBucket: "toperformance-50d5a.appspot.com",
      messagingSenderId: "1020165964748",
      appId: "1:1020165964748:web:f05155f982eb4f2eaf9369",
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Mostrar el correo del usuario autenticado
    onAuthStateChanged(auth, (user) => {
      const userEmail = document.getElementById("userEmail");
      if (user) {
        userEmail.textContent = `Has iniciado sesi贸n como: ${user.email}`;
      } else {
        window.location.href = "index.html"; // Redirigir si no hay sesi贸n activa
      }
    });

    // Funciones de navegaci贸n
    window.irInventario = function () {
      window.location.href = "inventario.html";
    };

    window.irRecibos = function () {
      window.location.href = "recibos.html";
    };

    // Cerrar sesi贸n
    window.cerrarSesion = async function () {
      try {
        await signOut(auth);
        alert("Sesi贸n cerrada correctamente.");
        window.location.href = "index.html";
      } catch (error) {
        alert("Error al cerrar sesi贸n: " + error.message);
        console.error(error);
      }
    };
  </script>
</body>
</html>
